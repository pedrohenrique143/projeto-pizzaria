  <head>

    <style>
        .escolher{
            background-color: #006491;
            width: 100%;
            color: white;
            padding: 5px;
        }

        .icone i{
            background-color: #006491;
            font-size: 60px;
            padding: 20px;
            border-radius: 50%;
            color: white;
        }

        .icone{
            margin-top: 20px;
            margin-right: 40px;
            display: flex;
            align-items:center ;
            margin: auto;
            display: flex;
            justify-content: center;
            margin-top: 9%;

        }


        .lp{
            margin-left: 30px;
            padding: 20px;
        }

    </style>
  </head>
  <body>
    
    <div class="container-fluid">
        <div class="row">
          <div class="col-12">
              <nav>
                  <input type="checkbox" id="check">
                  <label for="check" class="checkbtn">
                      <i class="bi bi-justify"></i>
                  </label>
                  
                 <img src="imgs/Domino's_pizza_logo.svg.png" width="70px" style="padding: 10px;" alt="">
                  <ul>
                      <li><a class="active" href="#">PEDIR PIZZA</a></li>
                      <li><a href="primeiro.html">CARDAPIO</a></li>
                      <li><a href="#">PROMOÇÕES</a></li>
                      <li><a href="#">LOJAS</a></li>
                  </ul>
              </nav>
              
          
          </div>

          <div class="row escolher">
            <div class="col-12">
                <div>
                    <h3>ESCOLHER A ENTREGA DESEJADA</h3>
                </div>
            </div>
          </div>
          
        </div>
        <div class="row">
            <div class="col-12 icone">
                <form>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">senha</label>
                        <input type="password" class="form-control" id="Digite sua senha">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputAddress">Endereço</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="Digite seu endereço">
                    </div>
                   
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputCity">Cidade</label>
                        <input type="text" class="form-control" id="inputCity">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputState">Forma de pagamento</label>
                        <select id="inputState" class="form-control">
                          <option selected>Cartão</option>
                          <option>Dinheiro</option>
                          <option>Pix</option>
                        </select>
                      </div>
                      <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Salvar minhas informações
                        </label>
                      </div>
                    </div>
                    
                    <button style="margin-top: 20px;" type="submit" class="btn btn-primary">Sign in</button>
                    <img style="" class="pagamento" src="imgs/forma-de-pagamento-grande-removebg-preview.png" width="300px" alt="">
                  </form>

            </div>
          </div>
        </div>
 
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
